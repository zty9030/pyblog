<!DOCTYPE html>
<html>

  <head>
    <title>Python Flask Starter Application</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/stylesheets/style.css">
  </head>

  <body>
    <script type="text/javascript">
    {% for result in results %}
      console.log("{{result}}");
    {% endfor %}
    </script>
    <table>
      <tr>
        <td style= "width:30%;">
        <td>
            <h1>Hi there!</h1>
            <form action="{{ url_for('search') }}" method="post" class="search">
            <p>Enter Search:</p><input type="text" size="30" name="term">
            <input type="submit" value="Search">
            </form>
          <p>Thanks for creating a
            <span class = "blue">Python Flask Starter Application</span>.
          <ul>
          {% for result in results %}
          <li>{{ result }}</li>
          {% endfor %}
          </ul>
    </table>

  </body>

</html>
